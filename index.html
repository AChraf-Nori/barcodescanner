<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>QuaggaJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <style>
        #camera video{
            width:100%;
            max-width: 640px;
        }
    </style>
</head>

<body>
<div id="camera" style="width:100%"></div>
<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
<script>

    navigator.geolocation.getCurrentPosition(
        (position) => {
            console.log(position.coords.longitude)
            console.log(position.coords.latitude)

        }
    )


    const quaggaConf = {
        inputStream: {
            target: document.querySelector("#camera"),
            type: "LiveStream",
            constraints: {
                width: { min: 320 },
                height: { min: 240 },
                facingMode: "environment",
                aspectRatio: { min: 1, max: 2 }
            },
            frameRate: 30,  // Increase frame rate for better responsiveness
            
        },
        decoder: {
            readers: ['code_39_reader']
        },
         locator: {
        // Adjust patch size and half-sample settings for better speed
            patchSize: "medium",  // Use 'medium' for better balance between speed and accuracy
            halfSample: true,  // Reduce image resolution for faster processing
             
        },
        numOfWorkers: 2,  // Use 2 workers for better parallel processing (keep this low for low-end devices)
        frequency: 10, // Frequency of barcode scanning (lower it for performance)
        debug: false, // Disable debugging for better performance
    }

    Quagga.init(quaggaConf, function (err) {
        if (err) {
            return console.log(err);
        }
        Quagga.start();
    });

    Quagga.onDetected(function (result) {
        alert("Detected barcode: " + result.codeResult.code);
    });
</script>
</body>
</html>
